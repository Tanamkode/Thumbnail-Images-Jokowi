<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Images Thumbnail</title>
</head>

<body>
    <section>
        <img src="img/jokowi.jpg" class="slider">
        <ul class="navigation">
            <li onclick="imgUrl('img/jokowi.jpg')"><img src="img/jokowi.jpg"></li>
            <li onclick="imgUrl('img/jokowi1.jpg')"><img src="img/jokowi1.jpg"></li>
            <li onclick="imgUrl('img/jokowi2.jpg')"><img src="img/jokowi2.jpg"></li>
            <li onclick="imgUrl('img/jokowi3.jpeg')"><img src="img/jokowi3.jpeg"></li>
        </ul>
    </section>

    <script>
        const gambar = document.querySelector(".slider");
        function imgUrl(img) {
            gambar.src = img;
        }
    </script>

</body>

</html>
